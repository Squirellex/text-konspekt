<app-navbar></app-navbar>
<h1 class="text-center mt-5">Привет {{user?.username}}</h1>
<div class="container text-center">
  <div class="row">
    <form #fontForm="ngForm" class="center">
      <p>Ваш шрифт</p>
      <div class="form-group sm-1 mb-2">
        <div class="upload-btn-wrapper">
          <button class="btn">Загрузить шрифт</button>
          <input ngModel type="file" name="font" (change)="fontLoad($event.target.files)" />
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <form class="center">
      <p>Ваш задний фон</p>
      <div class="form-group sm-1 mb-2">
        <div class="upload-btn-wrapper">
          <button class="btn">Загрузить задний фон</button>
          <input type="file" name="back" (change)="backLoad($event.target.files)" />
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <form class="center">
      <p>Ваш текст</p>
      <div class="form-group sm-1 mb-2">
        <div class="upload-btn-wrapper">
          <button class="btn">Загрузить текст</button>
          <input type="file" name="text" (change)="textLoad($event.target.files)" />
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container text-center mb-5">
  <div class="row">
    <div class="col-lg">
      <h2>Выставляй настройки</h2>
      <form #genForm="ngForm">
        <div class="form-group sm-1 mb-2 fg" *ngFor="let group of labels">
          <label>{{group.label}}</label>
          <input [ngModel]="group.value" [name]="group.name" [type]="group.type" class="form-control" [placeholder]="group.label">
        </div>
        <button class="btn btn-lg btn-primary btn-block sbm" type="submit" (click)="generate(genForm)">Создать</button>
      </form>
    </div>
    <div class="col-lg">
      <h2>Тут твой конспект</h2>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <ng-container *ngFor="let img of result;let i=index">
            <div class="carousel-item active" *ngIf="i==0">
              <img [src]="img" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" *ngIf="i!=0">
              <img [src]="img" class="d-block w-100" alt="...">
            </div>
          </ng-container>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
